<section
  class="w-full text-white px-4 sm:px-4 lg:px-6 xl:px-8 py-8 sm:py-16 relative"
>
  <!-- Content Container -->
  <div class="max-w-none w-full relative z-10">
    <!-- Header - More compact -->
    <div class="text-center space-y-2 mb-8 sm:mb-12">
      <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold tracking-tight">
        <span
          class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600 animate-pulse"
        >
          Let's
        </span>
        <span
          class="text-gray-100 hover:text-cyan-300 transition-colors duration-500"
        >
          Connect
        </span>
      </h2>

      <!-- Decorative line -->
      <div class="flex items-center justify-center space-x-3">
        <div
          class="w-8 sm:w-12 h-0.5 bg-gradient-to-r from-transparent to-cyan-400"
        ></div>
        <div class="w-1.5 h-1.5 bg-cyan-400 rounded-full animate-pulse"></div>
        <div
          class="w-8 sm:w-12 h-0.5 bg-gradient-to-l from-transparent to-cyan-400"
        ></div>
      </div>

      <p
        class="text-sm sm:text-base text-gray-300 leading-relaxed hover:text-gray-200 transition-colors duration-300 max-w-2xl mx-auto"
      >
        Ready to collaborate? Reach out through any of these channels.
      </p>
    </div>

    <!-- Main Grid - Better proportions -->
    <div
      class="grid lg:grid-cols-5 gap-8 sm:gap-12 lg:gap-16 items-start w-full max-w-6xl mx-auto"
    >
      <!-- Left Side: Contact Links - Takes 2 columns -->
      <div class="space-y-4 order-2 lg:order-1 lg:col-span-2">
        <!-- GitHub -->
        <button
          (click)="openGitHub()"
          class="group flex items-center justify-center px-4 py-3 w-full rounded-xl bg-gradient-to-r from-gray-800/60 to-gray-700/60 border border-gray-600/40 backdrop-blur-sm hover:from-cyan-400/10 hover:to-blue-500/10 hover:border-cyan-400/50 transition-all duration-300 hover:scale-[1.02]"
        >
          <div class="relative flex-shrink-0">
            <div
              class="absolute -inset-1 bg-gradient-to-r from-gray-600/20 to-gray-500/20 rounded-full blur-sm group-hover:from-cyan-400/30 group-hover:to-blue-500/30 transition-all duration-300"
            ></div>
            <div
              class="relative w-6 h-6 bg-gray-800/80 rounded-full flex items-center justify-center border border-gray-600/30 group-hover:border-cyan-400/50 transition-all duration-300"
            >
              <svg
                class="w-3.5 h-3.5 text-gray-300 group-hover:text-cyan-300 transition-colors duration-300"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 .5C5.65.5.5 5.65.5 12c0 5.1 3.3 9.4 7.9 10.9.6.1.8-.3.8-.6v-2c-3.2.7-3.9-1.4-3.9-1.4-.6-1.4-1.3-1.8-1.3-1.8-1.1-.8.1-.8.1-.8 1.2.1 1.9 1.2 1.9 1.2 1 .1.7 1.8 2.5 2.4 0-.8.4-1.5.8-1.8-2.6-.3-5.4-1.3-5.4-5.8 0-1.3.5-2.3 1.2-3.2 0-.3-.5-1.4.1-2.8 0 0 1-.3 3.3 1.2a11.6 11.6 0 0 1 6 0c2.3-1.5 3.3-1.2 3.3-1.2.6 1.4.1 2.5.1 2.8.7.9 1.2 2 1.2 3.2 0 4.5-2.8 5.5-5.4 5.8.4.3.8 1 .8 2v3c0 .3.2.7.8.6a11.5 11.5 0 0 0 7.9-10.9C23.5 5.65 18.35.5 12 .5z"
                />
              </svg>
            </div>
          </div>
          <div class="ml-4 flex-1 text-center">
            <span
              class="font-medium text-gray-300 group-hover:text-cyan-300 transition-colors duration-300"
              >GitHub</span
            >
            <p class="text-xs text-gray-400 mt-0.5">View my repositories</p>
          </div>
          <div
            class="opacity-0 group-hover:opacity-100 transform translate-x-2 group-hover:translate-x-0 transition-all duration-300"
          >
            <svg
              class="w-4 h-4 text-cyan-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
              ></path>
            </svg>
          </div>
        </button>

        <!-- LinkedIn -->
        <button
          (click)="openLinkedIn()"
          class="group flex items-center justify-center px-4 py-3 w-full rounded-xl bg-gradient-to-r from-gray-800/60 to-gray-700/60 border border-gray-600/40 backdrop-blur-sm hover:from-blue-400/10 hover:to-cyan-500/10 hover:border-blue-400/50 transition-all duration-300 hover:scale-[1.02]"
        >
          <div class="relative flex-shrink-0">
            <div
              class="absolute -inset-1 bg-gradient-to-r from-gray-600/20 to-gray-500/20 rounded-full blur-sm group-hover:from-blue-400/30 group-hover:to-cyan-500/30 transition-all duration-300"
            ></div>
            <div
              class="relative w-6 h-6 bg-gray-800/80 rounded-full flex items-center justify-center border border-gray-600/30 group-hover:border-blue-400/50 transition-all duration-300"
            >
              <svg
                class="w-3.5 h-3.5 text-gray-300 group-hover:text-blue-300 transition-colors duration-300"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M4.98 3.5C3.34 3.5 2 4.84 2 6.48c0 1.63 1.34 2.97 2.98 2.97a2.97 2.97 0 1 0 0-5.94zM2.4 21.5h5.16V9.5H2.4v12zm7.5 0h5.16v-6.56c0-3.5 4.6-3.8 4.6 0V21.5h5.16v-7.77c0-6.7-7.3-6.4-9.8-3.14V9.5H9.9v12z"
                />
              </svg>
            </div>
          </div>
          <div class="ml-4 flex-1 text-center">
            <span
              class="font-medium text-gray-300 group-hover:text-blue-300 transition-colors duration-300"
              >LinkedIn</span
            >
            <p class="text-xs text-gray-400 mt-0.5">Professional network</p>
          </div>
          <div
            class="opacity-0 group-hover:opacity-100 transform translate-x-2 group-hover:translate-x-0 transition-all duration-300"
          >
            <svg
              class="w-4 h-4 text-blue-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
              ></path>
            </svg>
          </div>
        </button>

        <!-- Resume -->
        <button
          (click)="downloadResume()"
          class="group flex items-center justify-center px-4 py-3 w-full rounded-xl bg-gradient-to-r from-gray-800/60 to-gray-700/60 border border-gray-600/40 backdrop-blur-sm hover:from-green-400/10 hover:to-emerald-500/10 hover:border-green-400/50 transition-all duration-300 hover:scale-[1.02]"
        >
          <div class="relative flex-shrink-0">
            <div
              class="absolute -inset-1 bg-gradient-to-r from-gray-600/20 to-gray-500/20 rounded-full blur-sm group-hover:from-green-400/30 group-hover:to-emerald-500/30 transition-all duration-300"
            ></div>
            <div
              class="relative w-6 h-6 bg-gray-800/80 rounded-full flex items-center justify-center border border-gray-600/30 group-hover:border-green-400/50 transition-all duration-300"
            >
              <svg
                class="w-3.5 h-3.5 text-gray-300 group-hover:text-green-300 transition-colors duration-300"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path d="M12 16l4-5h-3V4h-2v7H8l4 5zM5 18h14v2H5z" />
              </svg>
            </div>
          </div>
          <div class="ml-4 flex-1 text-center">
            <span
              class="font-medium text-gray-300 group-hover:text-green-300 transition-colors duration-300"
              >Resume</span
            >
            <p class="text-xs text-gray-400 mt-0.5">Download PDF</p>
          </div>
          <div
            class="opacity-0 group-hover:opacity-100 transform translate-x-2 group-hover:translate-x-0 transition-all duration-300"
          >
            <svg
              class="w-4 h-4 text-green-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
              ></path>
            </svg>
          </div>
        </button>

        <!-- Email -->
        <button
          (click)="copyEmail()"
          class="group flex items-center justify-center px-4 py-3 w-full rounded-xl bg-gradient-to-r from-gray-800/60 to-gray-700/60 border border-gray-600/40 backdrop-blur-sm hover:from-purple-400/10 hover:to-pink-500/10 hover:border-purple-400/50 transition-all duration-300 hover:scale-[1.02]"
        >
          <div class="relative flex-shrink-0">
            <div
              class="absolute -inset-1 bg-gradient-to-r from-gray-600/20 to-gray-500/20 rounded-full blur-sm group-hover:from-purple-400/30 group-hover:to-pink-500/30 transition-all duration-300"
            ></div>
            <div
              class="relative w-6 h-6 bg-gray-800/80 rounded-full flex items-center justify-center border border-gray-600/30 group-hover:border-purple-400/50 transition-all duration-300"
            >
              <svg
                class="w-3.5 h-3.5 text-gray-300 group-hover:text-purple-300 transition-colors duration-300"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"
                />
              </svg>
            </div>
          </div>
          <div class="ml-4 flex-1 text-center">
            <span
              class="font-medium text-gray-300 group-hover:text-purple-300 transition-colors duration-300"
              >Email</span
            >
            <p class="text-xs text-gray-400 mt-0.5">Click to copy</p>
          </div>
          <div
            class="opacity-0 group-hover:opacity-100 transform translate-x-2 group-hover:translate-x-0 transition-all duration-300"
          >
            <svg
              class="w-4 h-4 text-purple-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
              ></path>
            </svg>
          </div>
        </button>
      </div>

      <!-- Right Side: Quick Message Form - Takes 3 columns -->
      <div class="order-1 lg:order-2 lg:col-span-3 relative group">
        <!-- Glow effects -->
        <div
          class="absolute inset-0 bg-gradient-to-r from-cyan-400/10 via-blue-500/10 to-purple-600/10 rounded-xl blur-xl opacity-0 group-hover:opacity-100 transition-opacity duration-500"
        ></div>
        <div
          class="absolute -inset-1 bg-gradient-to-r from-cyan-400/20 to-purple-600/20 rounded-xl blur-sm opacity-75"
        ></div>

        <div
          class="relative bg-gradient-to-br from-gray-800/80 to-gray-900/80 backdrop-blur-sm p-6 rounded-xl border border-gray-700/50"
        >
          <!-- Form Header -->
          <div class="mb-6 text-center">
            <h3
              class="text-lg font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 mb-2"
            >
              Quick Message
            </h3>
            <div
              class="w-12 h-0.5 bg-gradient-to-r from-cyan-400 to-blue-500 mx-auto"
            ></div>
          </div>

          <form
            [formGroup]="contactForm"
            (ngSubmit)="onSubmit()"
            class="space-y-4"
          >
            <!-- Name & Email in one row for desktop -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <div class="space-y-1">
                <label class="block text-xs font-medium text-cyan-300">
                  Name <span class="text-red-400">*</span>
                </label>
                <input
                  type="text"
                  formControlName="name"
                  placeholder="Your name"
                  class="w-full px-3 py-2 text-sm bg-gray-800/50 border border-gray-600/50 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-cyan-400 focus:ring-1 focus:ring-cyan-400/20 transition-all duration-300"
                />
              </div>

              <div class="space-y-1">
                <label class="block text-xs font-medium text-cyan-300">
                  Email <span class="text-red-400">*</span>
                </label>
                <input
                  type="email"
                  formControlName="email"
                  placeholder="you@example.com"
                  class="w-full px-3 py-2 text-sm bg-gray-800/50 border border-gray-600/50 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-cyan-400 focus:ring-1 focus:ring-cyan-400/20 transition-all duration-300"
                />
              </div>
            </div>

            <!-- Message Field - Shorter -->
            <div class="space-y-1">
              <label class="block text-xs font-medium text-cyan-300">
                Message <span class="text-red-400">*</span>
              </label>
              <textarea
                rows="3"
                formControlName="message"
                placeholder="Your message..."
                class="w-full px-3 py-2 text-sm bg-gray-800/50 border border-gray-600/50 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-cyan-400 focus:ring-1 focus:ring-cyan-400/20 transition-all duration-300 resize-none"
              ></textarea>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="group relative w-full py-2.5 px-4 bg-gradient-to-r from-cyan-400/10 to-blue-500/10 border-2 border-cyan-400/50 text-cyan-400 font-semibold text-sm rounded-lg hover:from-cyan-400/20 hover:to-blue-500/20 hover:border-cyan-400 hover:scale-[1.02] transition-all duration-300 backdrop-blur-sm overflow-hidden"
            >
              <!-- Button glow effect -->
              <div
                class="absolute inset-0 bg-gradient-to-r from-cyan-400/0 to-blue-500/0 group-hover:from-cyan-400/10 group-hover:to-blue-500/10 transition-all duration-300"
              ></div>

              <span
                class="relative flex items-center justify-center space-x-2 group-hover:text-cyan-300 transition-colors duration-300"
              >
                <span>Send Message</span>
                <svg
                  class="w-3 h-3 group-hover:translate-x-1 transition-transform duration-300"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
                  ></path>
                </svg>
              </span>
            </button>
          </form>

          <!-- Corner decorations -->
          <div
            class="absolute -top-1 -left-1 w-3 h-3 border-l-2 border-t-2 border-cyan-400 opacity-0 group-hover:opacity-100 transition-opacity duration-500"
          ></div>
          <div
            class="absolute -top-1 -right-1 w-3 h-3 border-r-2 border-t-2 border-blue-400 opacity-0 group-hover:opacity-100 transition-opacity duration-500"
          ></div>
          <div
            class="absolute -bottom-1 -left-1 w-3 h-3 border-l-2 border-b-2 border-purple-400 opacity-0 group-hover:opacity-100 transition-opacity duration-500"
          ></div>
          <div
            class="absolute -bottom-1 -right-1 w-3 h-3 border-r-2 border-b-2 border-cyan-400 opacity-0 group-hover:opacity-100 transition-opacity duration-500"
          ></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Floating decorative elements -->
  <div
    class="absolute top-1/4 left-4 sm:left-8 w-1.5 h-1.5 bg-cyan-400/60 rounded-full animate-pulse"
  ></div>
  <div
    class="absolute top-3/4 right-4 sm:right-8 w-2 h-2 border border-blue-400/40 rotate-45 animate-pulse delay-1000"
  ></div>
  <div
    class="absolute bottom-1/4 left-1/4 w-1 h-1 bg-purple-500/50 rounded-full animate-ping delay-2000"
  ></div>
  <div
    class="absolute top-1/2 right-1/4 w-1.5 h-1.5 border border-cyan-400/30 rounded-full animate-pulse delay-500"
  ></div>
</section>
