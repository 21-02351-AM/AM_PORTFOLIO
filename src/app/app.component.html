<!-- Global Animated Background -->
<div class="fixed inset-0 -z-10 overflow-hidden">
  <!-- Base gradients -->
  <div
    class="absolute inset-0 bg-gradient-to-br from-gray-950 via-gray-900 to-black"
  ></div>
  <div
    class="absolute inset-0 bg-gradient-to-tr from-transparent via-cyan-900/5 to-blue-900/10"
  ></div>

  <!-- Animated glowing orbs -->
  <div
    class="absolute top-20 left-10 w-96 h-96 bg-cyan-400/5 rounded-full blur-3xl animate-pulse"
  ></div>
  <div
    class="absolute bottom-20 right-10 w-80 h-80 bg-blue-500/5 rounded-full blur-3xl animate-pulse delay-1000"
  ></div>
  <div
    class="absolute top-1/2 left-1/3 w-64 h-64 bg-purple-600/5 rounded-full blur-3xl animate-pulse delay-2000"
  ></div>

  <!-- Optional geometric shapes -->
  <div
    class="absolute top-1/4 right-1/4 w-4 h-4 border border-cyan-400/30 rotate-45 animate-spin slow"
  ></div>
  <div
    class="absolute bottom-1/3 left-1/4 w-6 h-6 border border-blue-500/20 rounded-full animate-ping delay-3000"
  ></div>
  <div
    class="absolute top-3/4 right-1/3 w-3 h-3 bg-purple-600/40 rotate-45 animate-pulse delay-1500"
  ></div>
</div>
